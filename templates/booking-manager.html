<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings | ArtistSync</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/as-favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/as-favicon-16x16.png">
    <link href="../static/styles/booking-manager.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="../static/images/artistsync-logo-col.png" alt="ArtSync Logo" class="header-logo">
            <ul>
                <li><a href="/">
                        <img src="../static/images/icon-home.png" alt="Home Logo" class="header-icons">
                    </a></li>
                <li><a href="/artist-list">
                        <img src="../static/images/icon-mic.png" alt="Mic Logo" class="header-icons">
                    </a></li>
                <li><a href="/">
                        <img src="../static/images/icon-adjust.png" alt="Search Logo" class="header-icons">
                    </a></li>
                <li><a href="/">
                        <img src="../static/images/icon-search.png" alt="Search Logo" class="header-icons">
                    </a></li>
            </ul>
            <a class="header-user">
                <img src="../static/images/icon-user.png" alt="User Logo" class="header-icons" id="dashboard-icon">
            </a>
        </div>
    </header>

    <div class="profile-modal">
        <ul>
            <li class="btn-dashboard" id="btn-dashboard"><a>
                    <img src="../static/images/icon-profile.png" alt="Profile Logo">
                </a>Profile</li>
            <li class="btn-settings" id="btn-settings"><a>
                    <img src="../static/images/icon-settings.png" alt="Settings Logo">
                </a>User Settings</li>
            <li class="btn-bookings" id="btn-bookings"><a>
                    <img src="../static/images/icon-booking.png" alt="booking Logo">
                </a>Bookings</li>
            <li class="btn-chat" id="btn-chat"><a>
                    <img src="../static/images/icon-chat.png" alt="chat Logo">
                </a>SynChat</li>
            <li class="btn-signout" id="btn-signout"><a>
                    <img src="../static/images/icon-logout.png" alt="logout Logo">
                </a>Log Out</li>
        </ul>
    </div>


    <!-- Update the booking-management section in booking-manager.html -->
    <section class="booking-management">
        <div class="booking-header">
            <h2>Manage Bookings</h2>
            <div class="booking-filters">
                <select id="booking-filter">
                    <option value="all">All Bookings</option>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <div class="bookings-container">
            <!-- Bookings will be loaded here by JavaScript -->
            <div class="loading-message">Loading bookings...</div>
        </div>
    </section>



    <footer>
        <section class="footer-container">
            <div class="footer-info-container">
                <div class="footer-info-content">
                    <h1>ArtistSync</h1>
                    <h3>Connecting artists with the best studios and producers in Kigali.</h3>
                </div>
            </div>
            <ul class="footer-content">
                <li><a href="/">Home</a></li>
                <li><a href="/artist-list">Artists</a></li>
                <li><a href="studio-listing.html">Studios</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

        </section>
        <div class="footer-bottom">
            <p>&copy; Copywright Â© ArtistSync | Powered by DOGE Coin</p>
        </div>
    </footer>
</body>

<script src="../static/scripts/uni-header.js"></script>

</html>
