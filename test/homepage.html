<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtistSync | Home</title>
  <link rel="stylesheet" href="styles/artist-profile.css">
</head>
<body>
  <header class="header-container">
    <img src="images/artistsync-logo-col.png" class="header-logo" alt="Logo">
    <ul>
      <li><a href="homepage.html"><img src="images/icon-home.png" class="header-icons"></a></li>
      <li><a href="studio-listing.html"><img src="images/icon-mic.png" class="header-icons"></a></li>
      <li><a href="search-results.html"><img src="images/icon-search.png" class="header-icons"></a></li>
      <li><a href="login.html"><img src="images/icon-user.png" class="header-icons"></a></li>
    </ul>
  </header>

  <section class="hero--container">
    <div class="hero-content">
      <div class="hero-content-text">
        <h1>Find studios, collaborators and gigs in Rwanda.</h1>
        <p>ArtistSync connects you with the tools and people to grow your music journey.</p>
        <div class="hero-buttons">
          <button class="btn-stand">Join as Artist</button>
          <button class="btn-stand-alt">Join as Studio</button>
        </div>
      </div>
    </div>
  </section>

  <section class="studios-container">
    <h2>Trending Listings</h2>
    <div class="studios-content">
      <div class="sel-icon">
        <img src="images/studio-1.jpg" class="gallery-image">
        <h3>Kigali Sound Studio</h3>
        <p>★★★★★</p>
      </div>
      <div class="sel-icon">
        <img src="images/studio-2.jpg" class="gallery-image">
        <h3>UrbanBeats Studio</h3>
        <p>★★★★☆</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 ArtistSync</p>
    </div>
  </footer>
</body>
</html>
