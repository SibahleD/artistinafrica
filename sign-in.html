<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtistSync</title>
    <link href="styles/login.css" rel="stylesheet">

</head>

<body>
    <header>
    </header>
    <section class="hero-container">
        <div class="hero-content">
            <div class="hero-logo">
                <img src="images/artistsync-logo-col.png" alt="artistsync-logo" class="header-logo">
                <h1 class="hero-logo-title">
                    Artist<span>Sync</span>
                </h1>
            </div>
            <p class="hero-supporting">
                Login your existing an account to connect with artists, studios, and gigs across Rwanda.
            </p>
        </div>
        <div class="hero-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email/ Username</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <img src="images/icon-lock.png" alt="lock-icon" class="lock-icon">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login" >
                    <a href="index.html">Login</a></button>
            </div>
            <div class="form-group">
                <p class="register-link">Don't have an account? <a href="sign-up.html">Register here</a></p>
            </div>

    </section>
    <footer>
        <div>
            <p>&copy; 2025 Artist In Africa. All rights reserved.</p>

        </div>
    </footer>
</body>

</html>
